<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <nav>
            <div>
                <input v-model="addTask" @keydown.enter="addTaskButton"><button @click="addTaskButton">Add Task</button>
            </div>
        </nav>
        <div class="list-container">
            <ul>
                <li v-for="(item, i) in todo" :class="{'line-through' : item.done}" @click="toggleDone(item)">{{item.text}}
                    <div @click="removeTask(i)">&#10060</div>
                </li>
                
            </ul>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
